<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            background-color: rgba(219, 224, 193, 0.938);
            margin-top: 5%;
        }
        img{
            width: 35%;
        }
        form{
            float: right;
            display: inline;
            margin: 2%;
            margin-right: 150px;
            background-color: white;
            padding: 12px;
            width:auto;
            padding-top: 50px;
            padding-bottom: 50px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 2px 2px 10px red;
            
        }
        input{
            border: none;
            text-align: center;
            border-bottom: 1px solid red;
            margin-bottom: 20px;
            color: red;
            font-family: cursive;

        }
       button{
        background-color: rgba(230, 38, 4, 0.952);
        color:white;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 5px;
        font-family:cur;
    }
    @media(max-width:700px){
       body{
       text-align: center;
       }
        img{
            width:150px;
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        form{
            float: none;
            display: block;
            margin: 0 auto;
            width: 200px;

        }
    }
    </style>
    </body>
</head>
<body>
    <img src="girl.png">


        <form>
            <input placeholder="Username" type="text" required>
           <br><br>
           
           <input placeholder="Email" type="email" required>
           <br><br>
           
           <input placeholder="Password" type="password" required">
           <br><br> 
           <button>Log In</button>
        </form>

</body>
</html>
